<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using abbr, addr, del, ins Tags</title>
</head>
<body>

    <h1>Using the abbr, addr, del, and ins Tags</h1>

    <p><abbr title="HyperText Markup Language">HTML</abbr> is the standard markup language for creating web pages.</p>
    <p><addr>John Doe, 123 Main St, Anytown, USA</addr></p>
    
    <p>This is a <del>deleted</del> text, and this is an <ins>inserted</ins> text.</p>

</body>
</html>
